name: Run
on:
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:    
      - main
  push:
    branches:    
      - main
      - 'feature/**'
      - 'releases/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: mirror
        run: ./mirror-ttssh2.sh
  
